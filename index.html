<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tanay Establishment Mapper</title>
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>    

        <link href="https://db.onlinewebfonts.com/c/bf1ead8093f8b529c7581c1cefa75273?family=Artifakt+Element" rel="stylesheet">
    </head>
        
    <body>
        <header>
            <div class="header-box">
                <div class="logo-circle">
                    <img src="logo.png" alt="Logo" class="logo">
                </div>
                <span class="header-title">Tanay Establishment Mapper</span>
            </div>
        </header>   

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="rectangle-container">
                <div class="sidebar-rectangle"></div>
                <div class="stacked-rectangles">
                    <div class="stacked-rectangle"></div>
                    <div class="stacked-rectangle"></div>
                    <div class="stacked-rectangle"></div>
                </div>
            </div>
            <!-- Toggle Switches -->
            <div class="toggle-wrapper">
                <span class="toggle-text">Diner</span>
                <div class="toggle-container switch1">
                    <input type="checkbox" id="toggle1" class="toggle-checkbox">
                    <label for="toggle1" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                    <div class="blankblu">
                        <img src="icon/blankblu.png" alt="Blank Blue">
                    </div>
                    <div class="blankyel">
                        <img src="icon/blankyel.png" alt="Blank Grey">
                    </div>
                </div>
            </div>
            <div class="toggle-wrapper">
                <span class="toggle-text">School</span>
                <div class="toggle-container switch2">
                    <input type="checkbox" id="toggle2" class="toggle-checkbox">
                    <label for="toggle2" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                    <div class="blankblu">
                        <img src="icon/blankblu.png" alt="Blank Blue">
                    </div>
                    <div class="blankyel">
                        <img src="icon/blankyel.png" alt="Blank Grey">
                    </div>
                </div>
            </div>
            <div class="toggle-wrapper">
                <span class="toggle-text">Hospital</span>
                <div class="toggle-container switch3">
                    <input type="checkbox" id="toggle3" class="toggle-checkbox">
                    <label for="toggle3" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                    <div class="blankblu">
                        <img src="icon/blankblu.png" alt="Blank Blue">
                    </div>
                    <div class="blankyel">
                        <img src="icon/blankyel.png" alt="Blank Grey">
                    </div>
                </div>
            </div>
            <div class="toggle-wrapper">
                <span class="toggle-text">Supermarket</span>
                <div class="toggle-container switch4">
                    <input type="checkbox" id="toggle4" class="toggle-checkbox">
                    <label for="toggle4" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                    <div class="blankblu">
                        <img src="icon/blankblu.png" alt="Blank Blue">
                    </div>
                    <div class="blankyel">
                        <img src="icon/blankyel.png" alt="Blank Grey">
                    </div>
                </div>
            </div>
            <div class="toggle-wrapper">
                <span class="toggle-text">Store</span>
                <div class="toggle-container switch5">
                    <input type="checkbox" id="toggle5" class="toggle-checkbox">
                    <label for="toggle5" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                    <div class="blankblu">
                        <img src="icon/blankblu.png" alt="Blank Blue">
                    </div>
                    <div class="blankyel">
                        <img src="icon/blankyel.png" alt="Blank Grey">
                    </div>
                </div>
            </div>
            <div class="toggle-wrapper">
                <span class="toggle-text">Fire Station</span>
                <div class="toggle-container switch6">
                    <input type="checkbox" id="toggle6" class="toggle-checkbox">
                    <label for="toggle6" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                    <div class="blankblu">
                        <img src="icon/blankblu.png" alt="Blank Blue">
                    </div>
                    <div class="blankyel">
                        <img src="icon/blankyel.png" alt="Blank Grey">
                    </div>
                </div>
            </div>
            <div class="toggle-wrapper">
                <span class="toggle-text">Police Station</span>
                <div class="toggle-container switch7">
                    <input type="checkbox" id="toggle7" class="toggle-checkbox">
                    <label for="toggle7" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                    <div class="blankblu">
                        <img src="icon/blankblu.png" alt="Blank Blue">
                    </div>
                    <div class="blankyel">
                        <img src="icon/blankyel.png" alt="Blank Grey">
                    </div>
                </div>
            </div>
            <div class="toggle-wrapper">
                <span class="toggle-text">Vet</span>
                <div class="toggle-container switch8">
                    <input type="checkbox" id="toggle8" class="toggle-checkbox">
                    <label for="toggle8" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                    <div class="blankblu">
                        <img src="icon/blankblu.png" alt="Blank Blue">
                    </div>
                    <div class="blankyel">
                        <img src="icon/blankyel.png" alt="Blank Grey">
                    </div>
                </div>
            </div>
            <div class="bottom-squares">
                <div class="square large-1"></div>
                <div class="square small-1"></div>
                <div class="square small-2"></div>
                <div class="square large-2"></div>
            </div>
        </div>

        <div class="map-background">
            <div class="map-container" id="map">
                <!-- Map will be rendered here -->
            </div>
        </div>  

        <script src="script.js"></script>
    </body>
</html>
